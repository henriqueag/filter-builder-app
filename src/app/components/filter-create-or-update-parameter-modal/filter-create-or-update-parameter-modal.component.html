<p-dialog
    header="Cadastro de parâmetro"
    [style]="{width: '50vw'}"
    [(visible)]="showModal"
    [modal]="true"
    [draggable]="false"
    [resizable]="false"
>
    <div class="row">
        <div class="col-12">
            <label class="form-label">Nome</label>
            <input type="text" pInputText class="w-100" [(ngModel)]="parameter.name"/>
        </div>
        <div class="col-12">
            <label class="form-label">Nome de exibição</label>
            <input type="text" pInputText class="w-100" [(ngModel)]="parameter.displayName"/>
        </div>
    </div>

    <ng-template pTemplate="footer">
        <p-button label="Salvar" (onClick)="onCloseModal()"></p-button>
    </ng-template>
</p-dialog>
